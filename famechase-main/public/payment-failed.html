<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Payment Failed - FameChase</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { 
      font-family: Arial, Helvetica, sans-serif; 
      max-width: 900px; 
      margin: 40px auto; 
      padding: 0 20px; 
      color: #222;
      text-align: center;
    }
    h1 { color: #c44; margin-top: 40px; }
    .status { margin: 16px 0; font-size: 1.1rem; }
    .muted { color: #666; font-size: 0.95rem; margin-top: 30px; }
    .retry-btn {
      display: inline-block;
      background: #0074D9;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 6px;
      margin-top: 20px;
      font-weight: bold;
    }
    .retry-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Payment Failed</h1>
  <p id="status" class="status">We couldn't complete your payment. Please try again.</p>
  <p class="muted">You will be redirected to the shop automatically, or click below to retry.</p>
  <a href="/shop" class="retry-btn">Back to Shop</a>

  <script>
    (async function () {
      const params = new URLSearchParams(location.search);
      const txnid = params.get('txnid') || '';
      const amount = params.get('amount') || '';
      const status = params.get('status') || '';

      // Build redirect URL to React app's payment failure page
      const searchParams = new URLSearchParams();
      for (const [key, value] of params.entries()) {
        searchParams.set(key, value);
      }
      
      const redirectUrl = `/payment-failure?${searchParams.toString()}`;
      
      // Wait a moment for user to see the message
      setTimeout(() => {
        try {
          (window.top || window).location.href = redirectUrl;
        } catch (e) {
          window.location.href = redirectUrl;
        }
      }, 2000);
    })();
  </script>
</body>
</html>
