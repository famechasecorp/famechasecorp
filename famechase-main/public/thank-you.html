<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Payment Successful - FameChase</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { 
      font-family: Arial, Helvetica, sans-serif; 
      max-width: 900px; 
      margin: 40px auto; 
      padding: 0 20px; 
      color: #222;
      text-align: center;
    }
    h1 { color: #0b6; margin-top: 40px; }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #0b6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .status { margin: 16px 0; font-size: 1.1rem; }
    .muted { color: #666; font-size: 0.95rem; margin-top: 30px; }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <h1>Payment Successful!</h1>
  <p id="status" class="status">Verifying your payment and preparing your download...</p>
  <p class="muted">Please wait, you will be redirected automatically.</p>

  <script>
    (async function () {
      const params = new URLSearchParams(location.search);
      const txnid = params.get('txnid') || '';
      const amount = params.get('amount') || '';
      const status = params.get('status') || '';
      const valid = params.get('valid') === '1';
      const udf3 = params.get('udf3') || ''; // product_id

      // Build redirect URL to React app's payment success page
      const searchParams = new URLSearchParams();
      for (const [key, value] of params.entries()) {
        searchParams.set(key, value);
      }
      
      const redirectUrl = `/payment-success?${searchParams.toString()}`;
      
      // Wait a moment for user to see the success message
      setTimeout(() => {
        try {
          (window.top || window).location.href = redirectUrl;
        } catch (e) {
          window.location.href = redirectUrl;
        }
      }, 1500);
    })();
  </script>
</body>
</html>
