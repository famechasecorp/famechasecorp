[build]\n  base = "famechase-main"\n  publish = "dist/spa"\n  command = "npm run build"\n\n[functions]\n  directory = "famechase-main/netlify/functions"\n\n[[redirects]]\n  from = "/api/*"\n  to = "/.netlify/functions/api/:splat"\n  status = 200\n\n[[redirects]]\n  from = "/*"\n  to = "/index.html"\n  status = 200\n\n[build.environment]\n  NODE_VERSION = "18"\n\n# Supabase Edge Functions (if using)\n[[edge_functions]]\n  function = "create-payment"\n  path = "/api/create-payment"\n\n[[edge_functions]]\n  function = "verify-payment"\n  path = "/api/verify-payment"\n\n[context.production]\n  environment = { VITE_APP_ENV = "production", VITE_APP_URL = "https://famechase.com" }\n\n[context.deploy-preview]\n  environment = { VITE_APP_ENV = "preview" }\n\n[context.branch-deploy]\n  environment = { VITE_APP_ENV = "development" }\n\n# Security headers\n[[headers]]\n  for = "/*"\n  [headers.values]\n    X-Frame-Options = "DENY"\n    X-XSS-Protection = "1; mode=block"\n    X-Content-Type-Options = "nosniff"\n    Referrer-Policy = "strict-origin-when-cross-origin"\n    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://test.payu.in https://secure.payu.in; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://res.cloudinary.com"\n\n# Cache static assets\n[[headers]]\n  for = "/static/*"\n  [headers.values]\n    Cache-Control = "public, max-age=31536000, immutable"\n\n[[headers]]\n  for = "/*.js"\n  [headers.values]\n    Cache-Control = "public, max-age=31536000, immutable"\n\n[[headers]]\n  for = "/*.css"\n  [headers.values]\n    Cache-Control = "public, max-age=31536000, immutable"\n